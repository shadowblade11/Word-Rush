<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    {% if title %}
    <title>{{title}}</title>
    {% else %}
    <title> blank home page </title>
    {% endif %}
    <link rel="stylesheet" href="{{ url_for('static',filename='Styles.css') }}">
    <link rel="stylesheet" href="{{ url_for('static',filename='keyboard.css') }}">
    <link rel="stylesheet" href="{{ url_for('static',filename='Popup.css') }}">
    <link rel="stylesheet" href="{{ url_for('static',filename='countdown.css') }}">
    <link rel="stylesheet" href="{{ url_for('static',filename='startButton.css') }}">
    <link rel="stylesheet" href="{{ url_for('static',filename='timer.css') }}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
</head>

<body id="keys">
    <!-- Nav Bar -->
    <nav class="navbar navbar-expand-lg" id="nav">
        {% if current_user.is_anonymous %}
            <a class="nav-link" href="{{ url_for('login') }}">LOGIN</a>
            <a class="nav-link" href="{{ url_for('register') }}">REGISTER</a>
        {% else %}
            <a class="nav-link" href="{{ url_for('matchHistory') }}">Match History</a>
            <a class="nav-link" href="{{ url_for('logout') }}">Logout</a>
            <a class="nav-link" href="{{ url_for('daily') }}">Daily</a>
        {% endif %}
        <a class="nav-link" href="{{ url_for('free_play') }}">Free Play</a>
        <audio src="../static/WordRush.mp3" id="audio" preload="auto" loop></audio>
        <button class="nav-link" type="button" onclick="imageChange()"> <img src="https://w7.pngwing.com/pngs/131/14/png-transparent-audio-mute-sound-speaker-volume-basic-web-elements-icon.png" id="myImg" width="25" height="25" /></button>
        <a class="nav-link" id="reset" href="{{ url_for('free_play') }}" hidden="true"> Play Again!</a>
    </nav>
    {% block content %}
    {% endblock %}
    <script src="{{ url_for('static',filename='app.js') }}"></script>
    <script src="{{ url_for('static',filename='keyboard.js') }}"></script>
    <script src="{{ url_for('static',filename='validator.js') }}"></script>
    <script src="{{ url_for('static',filename='pointSystem.js') }}"></script>
    <script src="{{ url_for('static',filename='randomiser.js') }}"></script>
    <script src="{{ url_for('static',filename='timer.js') }}"></script>
    <script src="{{ url_for('static',filename='countdown.js') }}"></script>
    <script src="{{ url_for('static',filename='Popup.js') }}"></script>
    <script src="{{ url_for('static',filename='submit.js') }}"></script>
    <script src="{{ url_for('static',filename='imageChange.js') }}"></script>
</div>
</body>
</html>
