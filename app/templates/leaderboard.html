{% extends "base.html" %}
{% block content %}
<table class="center" style="width: 100%">
    <tr>
        <th>Username</th>
        <th>Total Points</th>
        <th>Total Words</th>
        <th>Words Accuracy</th>
    </tr>
    {% for item in data %}
        <tr>
            <th>{{ item.username }}</th>
            <th>{{ item.points }}</th>
            <th>{{ item.totalWords }}</th>
            <th>{{ item.wordAccuracy }}</th>
        </tr>
    {% endfor %}
</table>
{% endblock %}
