{% extends "base.html" %}
{% block content %}
    <div>
        <center><h1>REGISTER</h1></center>
        <form method="POST" action="/register">
            {{ form.hidden_tag() }}
            {%if username %}
            <center><h3>{{ username }} has been taken</h3></center>
            {% endif %}
            <center><h3>username</h3>{{ form.username }}</center> <br>
            <center><h3>password</h3>{{ form.password }}</center> <br>
            <center><button type="submit">submit</button></center>
        </form>
    </div>
{% endblock %}
