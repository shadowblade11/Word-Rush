<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Match History</title>
</head>
<body>
    <table>
        <tr>
            <th>Date</th>
            <th>Letters</th>
            <th>Total Points</th>
            <th>Total Words</th>
            <th>Words Accuracy</th>
        </tr>
        {% for item in data %}
            <tr>
                <th>{{ item.date }}</th>
                <th>{{ item.letters }}</th>
                <th>{{ item.points }}</th>
                <th>{{ item.totalWords }}</th>
                <th>{{ item.wordAccuracy }}</th>
            </tr>
        {% endfor %}
    </table>
    <h1>here</h1>
</body>
</html>
