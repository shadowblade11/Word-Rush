<!-- HTML for Global Leaderboard page -->

{% extends "base.html" %}
{% block content %}
<h1>Global Leaderboard</h1>
<table class="center" style="width: 100%">
    <!-- List headings -->
    <tr>
        <th>Username</th>
        <th>Total Points</th>
        <th>Total Words</th>
        <th>Words Accuracy</th>
    </tr>
    {% for item in data %}
    <!-- List data -->
        <tr>
            <th>{{ item.username }}</th>
            <th>{{ item.points }}</th>
            <th>{{ item.totalWords }}</th>
            <th>{{ item.wordAccuracy }}</th>
        </tr>
    {% endfor %}
</table>
{% endblock %}
