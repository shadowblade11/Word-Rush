{% extends "base.html" %}
{% block content %}
    <h1>Match History</h1>
    <table class="center" style="width: 100%">
        <tr>
            <th>Date</th>
            <th>Letters</th>
            <th>Total Points</th>
            <th>Total Words</th>
            <th>Words Accuracy</th>
        </tr>
        {% for item in data %}
            <tr>
                <th>{{ item.date }}</th>
                <th>{{ item.letters }}</th>
                <th>{{ item.points }}</th>
                <th>{{ item.totalWords }}</th>
                <th>{{ item.wordAccuracy }}</th>
            </tr>
        {% endfor %}
    </table>
{% endblock %}
