<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Word Rush</title>
    <link rel="stylesheet" href="{{ url_for('static',filename='Styles.css') }}">
    <link rel="stylesheet" href="{{ url_for('static',filename='keyboard.css') }}">
    <link rel="stylesheet" href="{{ url_for('static',filename='Popup.css') }}">
    <link rel="stylesheet" href="{{ url_for('static',filename='countdown.css') }}">
    <link rel="stylesheet" href="{{ url_for('static',filename='startButton.css') }}">
    <link rel="stylesheet" href="{{ url_for('static',filename='timer.css') }}">
    <link rel="stylesheet" href="{{ url_for('static',filename='LightDark.css') }}">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
</head>
<body>
    <div class="container-popup">
        <div class="popup">
            <button id="close">&times;</button>
            <h2>Instructions</h2>
            <p>Welcome to Word Rush!</p>
            <p>How to play!</p>
        </div>
    </div>
    <script src="{{ url_for('static',filename='Popup.js') }}"></script>
    <div id= "startgame">
        <button class="button" id= "begin">START GAME!</button>
    </div>
        <div id= "countdown" class="startB"></div>
        <script src="{{ url_for('static',filename='countdown.js') }}"></script>
    <div id="timer"></div>
    <script src="{{ url_for('static',filename='timer.js') }}"></script>
    <div>
        <audio src="../static/WordRush.mp3" id="audio" preload="auto" loop></audio>
        <button type="button" onclick="imageChange()"> <img src="https://w7.pngwing.com/pngs/131/14/png-transparent-audio-mute-sound-speaker-volume-basic-web-elements-icon.png" id="myImg" width="25" height="25" /></button>
    </div>
    <div>
        <button id="LightDark" width="20" height="20"></button>
    </div>
    <script src="{{ url_for('static',filename='imageChange.js') }}"></script>
</body>
<body onload = "initKeyboard()" id="keys">
    <div class="container-fluid">
        <h1 id="letters"></h1>
        <h1 id="textBox"></h1>
        <ul id = "list"></ul>
        <div id="main" class = "keyboard"></div>
        <script src="{{ url_for('static',filename='app.js') }}"></script>
        <script src="{{ url_for('static',filename='keyboard.js') }}"></script>
        <script src="{{ url_for('static',filename='validator.js') }}"></script>
        <script src="{{ url_for('static',filename='pointSystem.js') }}"></script>
        <script src="{{ url_for('static',filename='randomiser.js') }}"></script>
    </div>
</body>
</html>
